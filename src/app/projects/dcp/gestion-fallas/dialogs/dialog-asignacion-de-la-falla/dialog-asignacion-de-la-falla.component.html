<div matDialogTitle>
    <div  class="row">
        <div class="col-md-11 margin-b-15">
        </div>
        <div class="col-md-1 text--end margin-b-15">
            <mat-icon class="pointer" svgIcon="close" (click)="onClose()"></mat-icon>
        </div>
</div>
<div matDialogContent class="row">
    <div class="col-md-12">
        <mat-form-field floatLabel="always">
            <mat-label>Asignaci√≥n de la falla</mat-label>
            <mat-select placeholder="Placeholder" [(ngModel)]="selectedValue" placeholder="seleccionar">
                <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
                    {{usuario.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field floatLabel="always">
            <mat-label>Usuario responsable</mat-label>
            <input matInput type="text" [value]="usuarioResponsable" placeholder="usuario">
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="agregarAsignacion()">Agregar</button>
    </div>
</div>
