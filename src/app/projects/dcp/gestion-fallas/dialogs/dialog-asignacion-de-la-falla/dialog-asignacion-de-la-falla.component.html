<div matDialogTitle class="text-end">
    <mat-icon class="pointer" svgIcon="close" (click)="onClose()"></mat-icon>
</div>
<div matDialogContent class="row">
    <div class="col-md-12">
        <mat-form-field floatLabel="always">
            <mat-label>Asignaci√≥n de la falla</mat-label>
            <mat-select placeholder="Placeholder" [(ngModel)]="selectedValue" placeholder="seleccionar">
                <mat-option *ngFor="let nivel of niveles" [value]="nivel.id">
                    {{nivel.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field floatLabel="always">
            <mat-label>Usuario responsable</mat-label>
            <input matInput type="text" [value]="usuarioResponsable" placeholder="usuario">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="center" class="ms-0 mb-1">
    <button mat-raised-button color="primary" (click)="agregarAsignacion()" style="width:45%">Agregar</button>    
</div>
