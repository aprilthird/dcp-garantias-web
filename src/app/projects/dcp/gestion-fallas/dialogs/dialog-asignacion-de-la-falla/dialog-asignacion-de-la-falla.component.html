<div matDialogTitle class="text-end">
    <mat-icon class="pointer" (click)="onClose()">close</mat-icon>
</div>
<div matDialogContent class="row">
    <div class="col-md-12">
        <mat-form-field floatLabel="always">
            <mat-label>Asignaci√≥n de la falla</mat-label>
            <mat-select placeholder="Placeholder" placeholder="seleccionar" [(ngModel)]="nivelSeleccionado" (ngModelChange)="traerUsuariosDelNivelSeleccionado()">
                <mat-option *ngFor="let nivel of niveles" [value]="nivel.id">
                    {{nivel.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field floatLabel="always">
            <mat-label>Usuario Responsable</mat-label>
            <mat-select placeholder="Placeholder" placeholder="seleccionar" [(ngModel)]="idUsuarioSeleccionado">
                <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
                    {{usuario.nombres}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="center" class="ms-0 mb-1">
    <button mat-raised-button color="primary" (click)="agregarAsignacion()" style="width:45%">Agregar</button>    
</div>
