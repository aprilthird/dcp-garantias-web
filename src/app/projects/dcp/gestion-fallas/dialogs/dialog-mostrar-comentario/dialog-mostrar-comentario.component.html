<div matDialogTitle class="text--end">
    <mat-icon class="pointer" svgIcon="close" (click)="onClose(false)"></mat-icon>
</div>
<div matDialogContent>
    <div class="row">
        <div class="col-md-12 mb-3 text-center">
            <!-- <span class="icon-info font-w-700 icon color-yellow"></span> -->
            <img class="icon-observation" src="./../../../../../../assets/icons/icon-observation.svg" alt="icono de observaciÃ³n">
        </div>
        <div class="col-md-12 mb-5 text-center font-sz-14">
            <span class="fw-bold color-yellow">{{data.text}}</span>
        </div>
        <div class="col-md-12">
            <mat-form-field>
                <mat-label class="fw-bold">Comentarios</mat-label>
                <textarea matInput [value]="data.comentario" rows="4" [disabled]="true"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
