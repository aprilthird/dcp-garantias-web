<form [formGroup]="form">
  <div mat-dialog-title class="flex justify-between items-center">
    <h4>Nuevo tipo de servicio</h4>
    <button mat-icon-button type="button" (click)="matdialigRef.close()">
      <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="pb-6">
    <div class="flex flex-col w-full">
      <!-- Nombre -->

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label class="font-bold">Tipo de servicio</mat-label>
        <input matInput type="text" formControlName="nombre" />
      </mat-form-field>

      <div class="w-full">
        <p class="text-gray-900 font-bold">Icono</p>
        <label class="file">
          <span>Documento</span>
          <input type="file" accept="image/*" (change)="onChageFile($event)" />
          <mat-progress-spinner
            *ngIf="filesLoading"
            [mode]="'indeterminate'"
            [diameter]="'24'"
          ></mat-progress-spinner>
          <mat-icon
            *ngIf="!filesLoading"
            [color]="'primary'"
            [svgIcon]="'heroicons_solid:upload'"
          ></mat-icon>
        </label>
        <p *ngIf="form.get('icono').value" class="mt-2 font-semibold">
          Documento cargado
        </p>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-center px-6 gap-5">
    <button
      (click)="matdialigRef.close()"
      mat-button
      class="
        ml-4
        bg-gray-50
        border-solid border border-accent-300
        text-gray-700
        shadow-none
      "
    >
      Cancelar
    </button>

    <button
      mat-raised-button
      [color]="'primary'"
      class="w-32"
      (click)="submit()"
      [disabled]="form.invalid"
    >
      <mat-progress-spinner
        *ngIf="isLoading"
        [diameter]="24"
        [mode]="'indeterminate'"
        [color]="'primary'"
      ></mat-progress-spinner>
      <span *ngIf="!isEdit">Crear</span>
      <span *ngIf="isEdit">Editar</span>
    </button>
  </div>
</form>
