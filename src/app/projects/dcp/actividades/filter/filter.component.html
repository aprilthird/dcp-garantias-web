<div class="flex gap-5">
  <button
    mat-raised-button
    [color]="!isFilter ? 'secondary' : 'primary'"
    (click)="openFilter()"
    [matTooltip]="!isFilter ? 'Filtrar' : 'Ver filtros'"
  >
    <mat-icon svgIcon="heroicons_outline:filter"></mat-icon>
    <span *ngIf="!isFilter" class="ml-2 mr-1">Filtrar</span>
    <span *ngIf="isFilter" class="ml-2 mr-1">Filtrado</span>
  </button>

  <button mat-raised-button [color]="'secondary'" (click)="picker.open()">
    <!--<mat-icon svgIcon="heroicons_outline:calendar"></mat-icon>-->

    <mat-date-range-input
      [formGroup]="dateRange"
      #rangepicker
      [rangePicker]="picker"
      hidden
      class="max-w-1"
    >
      <input
        matStartDate
        placeholder="Start date"
        hidden
        formControlName="startDate"
        class="mat-date-ranage-input-width"
      />
      <input
        matEndDate
        placeholder="End date"
        hidden
        formControlName="endDate"
        class="mat-date-ranage-input-width"
        (dateChange)="changeDate()"
      />
    </mat-date-range-input>
    <span class="ml-2 mr-1">Elegir fecha</span>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </button>
</div>
