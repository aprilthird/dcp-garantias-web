<div matDialogTitle>
    <div class="row">
        <div class="col-md-11">
            <span>Generar PreRapidServer</span>
        </div>
        <div class="col-md-1 text--end">
            <mat-icon class="pointer" svgIcon="close" (click)="onClose(false)"></mat-icon>
        </div>
    </div>
</div>
<div matDialogContent>
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label class="font-w-700">Claim#</mat-label>
                    <input matInput type="text" placeholder="Claim#" formControlName="idClaim">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label class="font-w-700">Control#</mat-label>
                    <input matInput type="text" placeholder="Control#" formControlName="idControl">
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-12">
                <button class="btn-attach" mat-raised-button (click)="fileInputClaimReport.click()">
                    <mat-icon svgIcon="heroicons_outline:upload"></mat-icon>Claim Report
                </button>
                <input hidden type="file" (change)="cargarDocumento($event)" #fileInputClaimReport multiple>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-12">
                <button class="btn-attach" mat-raised-button (click)="fileInputPreview.click()">
                    <mat-icon svgIcon="heroicons_outline:upload"></mat-icon>Preview
                </button>
                <input hidden type="file" (change)="cargarDocumento($event)" #fileInputPreview multiple>
            </div>
        </div>
    </form>
</div>
<div matDialogActions align="end">
    <button mat-raised-button color="primary" (click)="saveRapidServer()">Enviar RapidServer</button>
</div>
