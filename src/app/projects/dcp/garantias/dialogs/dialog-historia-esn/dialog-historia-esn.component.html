<div matDialogTitle>
    <div  class="row">
        <div class="col-md-11 margin-b-15">
            <span>Historial ESN</span>
        </div>
        <div class="col-md-1 text--end margin-b-15">
            <mat-icon class="pointer" svgIcon="close" (click)="onClose()"></mat-icon>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="fill">
                <input matInput type="text" placeholder="Buscar">
                <button mat-icon-button matSuffix>
                    <mat-icon svgIcon="heroicons_outline:search"></mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</div>
<div matDialogContent class="row">
    <div class="col-md-12" *ngIf="false">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="data1">
                <th mat-header-cell *matHeaderCellDef> Data 1 </th>
                <td mat-cell *matCellDef="let element"> {{element.data1}} </td>
            </ng-container>

            <ng-container matColumnDef="data2">
                <th mat-header-cell *matHeaderCellDef> Data 2 </th>
                <td mat-cell *matCellDef="let element"> {{element.data2}} </td>
            </ng-container>              
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <div class="col-md-12 text--center empty">
        <p><span class="icon-clipboard-remove"></span></p>
        <p><span class="color-gray">No se han registrado reclamos a√∫n</span></p>
    </div>
</div>
