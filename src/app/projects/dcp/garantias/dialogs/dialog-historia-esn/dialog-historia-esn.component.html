<div matDialogTitle>
    <div  class="row">
        <div class="col-md-11 margin-b-15">
            <span>Historial ESN</span>
        </div>
        <div class="col-md-1 text--end margin-b-15">
            <mat-icon class="pointer" svgIcon="close" (click)="onClose()"></mat-icon>
        </div>
        <div class="col-md-4">
            <form *ngIf="esnForm" [formGroup]="esnForm">
                <mat-form-field appearance="fill">
                    <input matInput type="text" placeholder="Buscar" formControlName="esn">
                    <button mat-icon-button matSuffix (click)="getHistoryEsn()">
                        <mat-icon svgIcon="heroicons_outline:search"></mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>
<div matDialogContent class="row">
    <div class="col-md-12" *ngIf="seeTable">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="pgbuClaim">
              <th mat-header-cell *matHeaderCellDef> PGBU Claim# </th>
              <td mat-cell *matCellDef="let element"> {{element.pgbuClaim}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="numberOs">
              <th mat-header-cell *matHeaderCellDef> N° OS </th>
              <td mat-cell *matCellDef="let element"> {{element.numeroOs}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="serviceArea">
              <th mat-header-cell *matHeaderCellDef> Area de Servicio </th>
              <td mat-cell *matCellDef="let element"> {{element.areaServicio}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="invoiceNumber">
              <th mat-header-cell *matHeaderCellDef> Invoice Number</th>
              <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="montoFinal">
                <th mat-header-cell *matHeaderCellDef> Monto Final </th>
                <td mat-cell *matCellDef="let element"> {{element.montoFinal}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaCartaCredito">
                <th mat-header-cell *matHeaderCellDef> Fecha de Carta de Credito </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaCartaCredito}} </td>
            </ng-container>              
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <div class="col-md-12 text--center empty" *ngIf="seeNoRecords">
        <p><span class="icon-clipboard-remove"></span></p>
        <p><span class="color-gray">No se han registrado reclamos aún</span></p>
    </div>
</div>
