<div matDialogTitle>
    <div class="row">
        <div class="col-md-11">
            <span>Evaluación del Registro Básico</span>
        </div>
        <div class="col-md-1 text--end">
            <mat-icon class="pointer" svgIcon="close" (click)="onClose(false)"></mat-icon>
        </div>
    </div>
</div>
<div matDialogContent>
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field floatLabel="always">
                    <mat-label class="font-w-700">Usuario evaluador <span class="text-red">*</span></mat-label>
                    <mat-select placeholder="Seleccione" formControlName="idUsuarioEvaluador">
                        <mat-option *ngFor="let option of userOptions" [value]="option.src">
                            {{option.nombres}} {{option.apellidos}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <span class="font-w-700">Criterios</span>
                    </div>
                    <div class="col-md-6">
                        <mat-checkbox class="example-margin" formControlName="criterio1" color="primary">Datos digitados correctamente</mat-checkbox>
                        <mat-checkbox class="example-margin" formControlName="criterio3" color="primary">Coherencia de unidades</mat-checkbox>
                    </div>
                    <div class="col-md-6">
                        <mat-checkbox class="example-margin" formControlName="criterio2" color="primary">Garantía válida</mat-checkbox>
                        <mat-checkbox class="example-margin" formControlName="criterio4" color="primary">ESN registrado en el SQL</mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div matDialogActions align="end">
    <button mat-raised-button color="primary" (click)="saveEvaluation()">Enviar</button>
</div>
