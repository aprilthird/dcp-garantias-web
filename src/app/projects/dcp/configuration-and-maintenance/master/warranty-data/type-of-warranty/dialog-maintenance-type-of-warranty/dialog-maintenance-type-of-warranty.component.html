<div matDialogTitle>
    <span>{{data.option=='new'?'Nuevo':'Editar'}} Tipo de Garantia</span>
</div>
<div matDialogContent>
    <form *ngIf="formWarrantyType" [formGroup]="formWarrantyType">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Codigo</mat-label>
                    <input type="text" matInput  placeholder="Ingresar" formControlName="codigo">
                </mat-form-field>
            </div>
            <div class="col-md-8">
                <mat-form-field>
                    <mat-label>Descripcion</mat-label>
                    <input type="text" matInput  placeholder="Ingresar" formControlName="descripcion">
                </mat-form-field>
            </div>

            <div class="col-md-3 flex-xy-center">
                <mat-slide-toggle color="primary" formControlName="estado">Activo</mat-slide-toggle>
            </div>
        </div>
    </form>
</div>
<div matDialogActions align="end">
    <button mat-raised-button (click)="onClose()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSaveTypeWarranty()">{{data.option=='new'?'Crear':'Guardar'}}</button>
</div>
