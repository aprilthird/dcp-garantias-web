<div matDialogTitle> Documentos Adjuntados </div>
<div matDialogContent class="p-0">
    <a mat-stroked-button *ngFor="let documento of documentos" [href]="documento.ruta" target="_blank" class="mx-1 my-1">
        {{documento.nombre}}
    </a>
</div>
<div matDialogActions align="center">
    <button mat-raised-button color="primary" (click)="onClose()">Cerrar</button>
</div>
